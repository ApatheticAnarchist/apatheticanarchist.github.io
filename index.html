<!doctype html>
<html>
	<head>
		<title>APATHETICANARCHIST</title>
		
		<meta
			name		= "viewport"
			content	= "width=device-width, initial-scale=1"
		>
		
		<meta
			charset	= "utf-8"
		>
		
		<!--<link
			href	= "https://fonts.googleapis.com/css?family=Saira+Semi+Condensed"
			rel		= "stylesheet"
		>-->
		
		<link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap" rel="stylesheet">
		
		<link
			href	= "/css/build/homepage.css"
			rel		= "stylesheet"
		>
		
	</head>
	<body>
		<!-- filters: TODO separate out -->
		<svg
			version		= "1.1"
			xmlns		= "http://www.w3.org/2000/svg"
			style		= "height:0;width:0;position:absolute;top:-100%;"
		>
			<defs>
				<filter
					id		= "smallglow"
					x		= "-30%"
					y		= "-30%"
					width	= "160%"
					height	= "160%"
				>
					<feGaussianBlur
						stdDeviation	= "2 2"
						result			= "glow"
					/>
					<feMerge>
						<feMergeNode
							in	= "SourceGraphic"
						/>
						<feMergeNode
							in	= "glow"
						/>
					</feMerge>
				</filter>
				<linearGradient
					x1	= "50%"
					y1	= "0%"
					x2	= "50%"
					y2	= "100%"
					id	= "blue-pink"
				>
					<stop
						class	= "grad-blue"
						offset	= "0%"
					/>
					<stop
						class	= "grad-pink"
						offset	= "100%"
					/>
				</linearGradient>
				
				<filter
					id		= "growForegroundOutlines"
					x		= "-50%"
					y		= "-50%"
					width	= "150%"
					height	= "150%"
					filterUnits	= "objectBoundingBox"
				>
					<feGaussianBlur
						stdDeviation	= "4 4"
						result			= "glow"
					/>
					<!--<feMerge>
						<feMergeNode
							in	= "SourceGraphic"
						/>
						<feMergeNode
							in	= "glow"
						/>
					</feMerge>-->
				</filter>
				<filter id="noise" x="0%" y="0%" width="100%" height="100%">
					<feTurbulence baseFrequency="0.01 0.4" result="NOISE" numOctaves="2" />
					<feDisplacementMap in="SourceGraphic" in2="NOISE" scale="20" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
				</filter>
				<mask
					id		= "foregroundOutlines"
					class	= "foreground-outlines"
				>
					<rect
						x		= "-10"
						y		= "-10"
						width	= "10000"
						height	= "10000"
						fill	= "white"
					/>
				</mask>
			</defs>
		</svg>
		
		<div
			class	= "content JS_content"
		>
			<h1><svg><text x="50%">Demo Title</text></svg></h1>
		<!--
			<h3><svg><text>This is a much smaller title</text></svg>This is a much smaller title</h3>
			<h2><svg><text>This is a slightly larger title</text></svg>This is a slightly larger title</h2>
		-->
		</div>
		
		<script
			src	= "/js/homepage/svg.js"
		></script>
		<script
			src	= "/js/homepage/main.js"
		></script>
		<script
			src	= "/js/homepage/wheel.js"
		></script>
		
		<script
			src	= "/js/fractal/dragon.js"
		></script>
		
		<script
			src	= "/js/grid/grid.js"
		></script>
		
	</body>
</html>
