		<!-- filters: TODO separate out -->
		<svg
			version		= "1.1"
			xmlns		= "http://www.w3.org/2000/svg"
			style		= "height:0;width:0;position:absolute;top:-100%;"
		>
			<defs>
				<filter
					id		= "smallglow"
					x		= "-30%"
					y		= "-30%"
					width	= "160%"
					height	= "160%"
				>
					<feGaussianBlur
						stdDeviation	= "2 2"
						result			= "glow"
					/>
					<feMerge>
						<feMergeNode
							in	= "SourceGraphic"
						/>
						<feMergeNode
							in	= "glow"
						/>
					</feMerge>
				</filter>
				<linearGradient
					x1	= "50%"
					y1	= "0%"
					x2	= "50%"
					y2	= "100%"
					id	= "blue-pink"
				>
					<stop
						class	= "grad-blue"
						offset	= "0%"
					/>
					<stop
						class	= "grad-pink"
						offset	= "100%"
					/>
				</linearGradient>
				
				<filter
					id	= "growForegroundOutlines"
					x		= "-30%"
					y		= "-30%"
					width	= "160%"
					height	= "160%"
				>
					<!-- get the expanded outline of the shape -->
					<feMorphology
						in			= "SourceGraphic"
						operator	= "dilate"
						radius		= "4"
						result		= "dilated"
					/>
					
					<!-- add noise -->
					<!--<feTurbulence type="turbulence" baseFrequency="0.05"
						numOctaves="2" result="turbulence"/>
					<feDisplacementMap in2="turbulence" in="dilated" result="noised"
						scale="8" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>-->
					
					<feGaussianBlur
						in				= "dilated"
						stdDeviation	= "4 4"
						result			= "noised"
					/>
					
					<!-- remove the alpha, make it black -->
					<feComponentTransfer
						in		= "noised"
						result	= "blackened"
					>
						<feFuncR
							type		= "linear"
							slope		= "-1"
							intercept	= "0"
						/>
						<feFuncG
							type		= "linear"
							slope		= "-1"
							intercept	= "0"
						/>
						<feFuncB
							type		= "linear"
							slope		= "-1"
							intercept	= "0"
						/>
						<feFuncA
							type		= "linear"
							slope		= "10"
							intercept	= "0"
						/>
					</feComponentTransfer>
					
				</filter>
				<filter id="noise" x="0%" y="0%" width="100%" height="100%">
					<feTurbulence baseFrequency="0.01 0.4" result="NOISE" numOctaves="2" />
					<feDisplacementMap in="SourceGraphic" in2="NOISE" scale="20" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
				</filter>
				<mask
					id		= "foregroundOutlines"
					class	= "foreground-outlines"
				>
					<rect
						x		= "0"
						y		= "0"
						width	= "10000"
						height	= "10000"
						fill	= "white"
					/>
				</mask>
			</defs>
		</svg>
